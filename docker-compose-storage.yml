# BacPipes Storage Stack - Historical Data Storage
# TimescaleDB for time-series data + Telegraf for MQTT ingestion
#
# This stack can be deployed:
# - On the same machine as the main stack (uses different ports)
# - On a separate server for centralized storage
#
# Deploy: docker compose -f docker-compose-storage.yml up -d

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: bacpipes-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${TIMESCALEDB_DB:-timescaledb}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./timescaledb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bacpipes-storage-network
    restart: unless-stopped

  telegraf:
    build:
      context: ./telegraf
      dockerfile: Dockerfile
    container_name: bacpipes-telegraf
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      # MQTT configuration - set via environment or read from config database
      MQTT_BROKER: ${MQTT_BROKER:-10.0.60.3}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_CLIENT_ID_TELEGRAF: ${MQTT_CLIENT_ID_TELEGRAF:-bacpipes_telegraf}
      # TimescaleDB connection (internal network)
      TIMESCALEDB_HOST: timescaledb
      TIMESCALEDB_PORT: 5432
      TIMESCALEDB_DB: ${TIMESCALEDB_DB:-timescaledb}
      TIMESCALEDB_USER: ${POSTGRES_USER:-anatoli}
      # Config database connection (optional - for reading MQTT settings from main stack)
      # Set CONFIG_DB_HOST to the IP/hostname of the main stack if you want to read MQTT config from database
      # Leave empty to use MQTT_BROKER/MQTT_PORT environment variables
      CONFIG_DB_HOST: ${CONFIG_DB_HOST:-}
      CONFIG_DB_PORT: ${CONFIG_DB_PORT:-5434}
      CONFIG_DB_NAME: ${CONFIG_DB_NAME:-bacpipes}
      CONFIG_DB_USER: ${CONFIG_DB_USER:-anatoli}
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    networks:
      - bacpipes-storage-network
    restart: unless-stopped

networks:
  bacpipes-storage-network:
    driver: bridge

volumes:
  timescaledb_data:
    driver: local
