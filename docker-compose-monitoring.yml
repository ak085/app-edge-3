# BacPipes Monitoring Stack
# Separated from core services for resource isolation
# See ARCHITECTURE_SPLIT.md for details

services:
  # TimescaleDB - Time-series database for historical sensor data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: bacpipes-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${TIMESCALEDB_DB:-timescaledb}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGPORT: 5435
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./timescaledb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli} -p 5435"]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: host
    restart: unless-stopped

  # Telegraf - MQTT to TimescaleDB data pipeline (custom Python bridge)
  telegraf:
    build:
      context: ./telegraf
      dockerfile: Dockerfile
    container_name: bacpipes-telegraf
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      # MQTT configuration (connects to mqtt-broker in core compose)
      MQTT_BROKER: ${MQTT_BROKER:-localhost}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_CLIENT_ID_TELEGRAF: bacpipes_telegraf_edge
      # TimescaleDB connection
      TIMESCALEDB_HOST: localhost
      TIMESCALEDB_PORT: 5435
      TIMESCALEDB_DB: ${TIMESCALEDB_DB:-timescaledb}
      TIMESCALEDB_USER: ${POSTGRES_USER:-anatoli}
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    network_mode: host
    restart: unless-stopped

# TimescaleDB volume
volumes:
  timescaledb_data:
    driver: local
