# BacPipes Core Services - Portable Edge Data Collection
# BACnet polling and MQTT publishing with database-driven configuration
# - BACnet IP: Auto-detected or configured via Settings GUI
# - MQTT Broker: Configured via Settings GUI (database-first architecture)
# See docker-compose-monitoring.yml for optional monitoring services

services:
  postgres:
    image: postgres:15
    container_name: bacpipes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${POSTGRES_DB:-bacpipes}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGPORT: 5434
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli} -p 5434"]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: host
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bacpipes-frontend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-anatoli}@localhost:5434/${POSTGRES_DB:-bacpipes}
      NODE_ENV: production
      TZ: ${TZ:-Asia/Kuala_Lumpur}
      PORT: 3001
    network_mode: host
    restart: unless-stopped

  bacnet-worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: bacpipes-worker
    depends_on:
      postgres:
        condition: service_healthy
      frontend:
        condition: service_started
    environment:
      # Database connection (required)
      DB_HOST: localhost
      DB_PORT: 5434
      DB_NAME: ${POSTGRES_DB:-bacpipes}
      DB_USER: ${POSTGRES_USER:-anatoli}
      DB_PASSWORD: ""

      # TimescaleDB connection (optional - for direct historical writes)
      TIMESCALEDB_HOST: ${TIMESCALEDB_HOST:-localhost}
      TIMESCALEDB_PORT: ${TIMESCALEDB_PORT:-5435}
      TIMESCALEDB_DB: ${TIMESCALEDB_DB:-timescaledb}
      TIMESCALEDB_USER: ${TIMESCALEDB_USER:-anatoli}
      TIMESCALEDB_PASSWORD: ${TIMESCALEDB_PASSWORD:-}

      # BACnet configuration (OPTIONAL - loaded from database SystemSettings)
      # Worker auto-detects IP if not configured. Set via Settings GUI instead.
      BACNET_IP: ${BACNET_IP:-}              # Auto-detected if empty
      BACNET_PORT: ${BACNET_PORT:-47808}
      BACNET_DEVICE_ID: ${BACNET_DEVICE_ID:-3001234}
      # MQTT configuration (OPTIONAL - loaded from database MqttConfig)
      # Configure via Settings GUI instead of environment variables
      MQTT_BROKER: ${MQTT_BROKER:-}          # Loaded from database
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-bacpipes_worker}
      # Polling configuration
      POLL_INTERVAL: ${POLL_INTERVAL:-60}
      # System
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    network_mode: host       # Required for BACnet communication on local network
    restart: unless-stopped

networks:
  bacpipes-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
